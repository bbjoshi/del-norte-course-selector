# Render Blueprint for Del Norte Course Selector
services:
  - type: web
    name: del-norte-course-selector
    runtime: node
    plan: free
    buildCommand: npm install --legacy-peer-deps --include=dev && NODE_OPTIONS=--max-old-space-size=1024 npm run build
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: "--max-old-space-size=512"
      - key: NPM_CONFIG_LEGACY_PEER_DEPS
        value: "true"
      - key: VITE_FIREBASE_API_KEY
        sync: false
      - key: VITE_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: VITE_FIREBASE_PROJECT_ID
        sync: false
      - key: VITE_FIREBASE_STORAGE_BUCKET
        sync: false
      - key: VITE_FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: VITE_FIREBASE_APP_ID
        sync: false
      - key: REACT_APP_OPENROUTER_API_KEY
        sync: false
      - key: PDF_URL
        value: "https://4.files.edl.io/f7e7/02/04/25/231513-8c9f8c2e-257a-49e3-8c4c-ef249811b38e.pdf"
    healthCheckPath: /health
    autoDeploy: true
