# Render Blueprint for Del Norte Course Selector
services:
  # Main web application
  - type: web
    name: del-norte-course-selector
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: NODE_OPTIONS
        value: "--max-old-space-size=512"
      - key: REACT_APP_FIREBASE_API_KEY
        sync: false
      - key: REACT_APP_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: REACT_APP_FIREBASE_PROJECT_ID
        sync: false
      - key: REACT_APP_FIREBASE_STORAGE_BUCKET
        sync: false
      - key: REACT_APP_FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: REACT_APP_FIREBASE_APP_ID
        sync: false
      - key: REACT_APP_FIREBASE_FIRESTORE_DB
        sync: false
      - key: REACT_APP_OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: VOYAGE_API_KEY
        sync: false
      - key: PDF_URL
        value: "https://4.files.edl.io/f7e7/02/04/25/231513-8c9f8c2e-257a-49e3-8c4c-ef249811b38e.pdf"
      - key: CHROMADB_URL
        value: "https://chromadb-service.onrender.com"
    healthCheckPath: /health
    autoDeploy: true
